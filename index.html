    <script>
      const toggleButton = document.getElementById("logo");
      const html = document.documentElement;
      const userPreference = localStorage.getItem("color-mode");

      if (userPreference) {
        html.classList.toggle("dark-mode", userPreference === "dark");
      } else {
        const systemPreference = window.matchMedia("(prefers-color-scheme: dark)").matches;
        html.classList.toggle("dark-mode", systemPreference);
      }

      function toggleColorMode() {
        const isDarkMode = html.classList.toggle("dark-mode");
        localStorage.setItem("color-mode", isDarkMode ? "dark" : "light");
      }

      toggleButton.addEventListener("click", toggleColorMode);
    </script>
